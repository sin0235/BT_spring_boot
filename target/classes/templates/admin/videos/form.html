<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Edit Video' : 'Add Video'} + ' - Admin'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/admin/home}">Admin Panel</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${user.fullName}"></span>
                <a class="nav-link" th:href="@{/profile}">Profile</a>
                <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h4>
                            <i th:class="${isEdit ? 'fas fa-edit' : 'fas fa-plus'} + ' me-2'"></i>
                            <span th:text="${isEdit ? 'Edit Video' : 'Add New Video'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Error Messages -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${errorMessage}"></span>
                        </div>

                        <form th:action="${isEdit ? '/admin/videos/edit/' + video.videoId : '/admin/videos/add'}" 
                              method="post" 
                              th:object="${video}">
                            
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="mb-3">
                                        <label for="title" class="form-label">Video Title *</label>
                                        <input type="text" class="form-control" id="title" 
                                               th:field="*{title}" required
                                               th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''"
                                               placeholder="Enter video title">
                                        <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                                            <span th:errors="*{title}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="duration" class="form-label">Duration (seconds)</label>
                                        <input type="number" class="form-control" id="duration" 
                                               th:field="*{duration}" min="0"
                                               placeholder="e.g., 300">
                                        <small class="form-text text-muted">Duration in seconds (optional)</small>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="4"
                                          th:field="*{description}"
                                          placeholder="Enter video description..."></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="videoUrl" class="form-label">Video URL *</label>
                                        <input type="url" class="form-control" id="videoUrl" 
                                               th:field="*{videoUrl}" required
                                               th:classappend="${#fields.hasErrors('videoUrl')} ? 'is-invalid' : ''"
                                               placeholder="https://youtube.com/watch?v=...">
                                        <div th:if="${#fields.hasErrors('videoUrl')}" class="invalid-feedback">
                                            <span th:errors="*{videoUrl}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="videoFilename" class="form-label">Video File</label>
                                        <input type="text" class="form-control" id="videoFilename" 
                                               th:field="*{videoFilename}"
                                               placeholder="video.mp4">
                                        <small class="form-text text-muted">Local video file in uploads folder (optional)</small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="thumbnail" class="form-label">Thumbnail URL</label>
                                        <input type="url" class="form-control" id="thumbnail" 
                                               th:field="*{thumbnail}"
                                               placeholder="https://example.com/thumbnail.jpg">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="thumbnailFilename" class="form-label">Thumbnail File</label>
                                        <input type="text" class="form-control" id="thumbnailFilename" 
                                               th:field="*{thumbnailFilename}"
                                               placeholder="thumbnail.jpg">
                                        <small class="form-text text-muted">Local thumbnail file in uploads folder</small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="categoryId" class="form-label">Category *</label>
                                        <select class="form-select" id="categoryId" 
                                                th:field="*{categoryId}" required
                                                th:classappend="${#fields.hasErrors('categoryId')} ? 'is-invalid' : ''">
                                            <option value="">Select Category</option>
                                            <option th:each="category : ${categories}" 
                                                    th:value="${category.cateid}"
                                                    th:text="${category.catename + ' (Owner: ' + (category.user != null ? category.user.fullName : 'Unknown') + ')'}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('categoryId')}" class="invalid-feedback">
                                            <span th:errors="*{categoryId}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="userId" class="form-label">Owner *</label>
                                        <select class="form-select" id="userId" 
                                                th:field="*{userId}" required
                                                th:classappend="${#fields.hasErrors('userId')} ? 'is-invalid' : ''">
                                            <option value="">Select Owner</option>
                                            <option th:each="userItem : ${users}" 
                                                    th:value="${userItem.userId}"
                                                    th:text="${userItem.fullName + ' (' + userItem.username + ')'}"></option>
                                        </select>
                                        <div th:if="${#fields.hasErrors('userId')}" class="invalid-feedback">
                                            <span th:errors="*{userId}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="views" class="form-label">Views</label>
                                        <input type="number" class="form-control" id="views" 
                                               th:field="*{views}" min="0"
                                               placeholder="0">
                                        <small class="form-text text-muted">Number of views (default: 0)</small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="isActive" class="form-label">Active Status</label>
                                        <select class="form-select" id="isActive" th:field="*{active}">
                                            <option value="true">Active</option>
                                            <option value="false">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="isPublic" class="form-label">Visibility</label>
                                        <select class="form-select" id="isPublic" th:field="*{public}">
                                            <option value="true">Public</option>
                                            <option value="false">Private</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <!-- Video Preview -->
                            <div class="mb-3" th:if="${isEdit && video.thumbnailFilename != null}">
                                <label class="form-label">Current Thumbnail</label>
                                <div>
                                    <img th:src="@{'/uploads/' + ${video.thumbnailFilename}}" 
                                         alt="Video Thumbnail" class="rounded border" 
                                         style="max-width: 200px; max-height: 150px; object-fit: cover;">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/videos}" class="btn btn-secondary">
                                    <i class="fas fa-times me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i th:class="${isEdit ? 'fas fa-save' : 'fas fa-plus'} + ' me-1'"></i>
                                    <span th:text="${isEdit ? 'Update Video' : 'Create Video'}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
