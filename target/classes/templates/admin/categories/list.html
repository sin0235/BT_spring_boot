<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/admin/home}">Admin Panel</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${user.fullName}"></span>
                <a class="nav-link" th:href="@{/profile}">Profile</a>
                <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-folder me-2"></i>Category Management</h2>
            <a th:href="@{/admin/categories/add}" class="btn btn-success">
                <i class="fas fa-plus me-1"></i>Add New Category
            </a>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search and Filter Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" th:action="@{/admin/categories}">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="search" class="form-label">Search Category</label>
                            <input type="text" class="form-control" id="search" name="search" 
                                   th:value="${search}" placeholder="Search by category name...">
                        </div>
                        <div class="col-md-4">
                            <label for="userId" class="form-label">Filter by User</label>
                            <select class="form-select" id="userId" name="userId">
                                <option value="">All Users</option>
                                <option th:each="userItem : ${users}" 
                                        th:value="${userItem.userId}"
                                        th:selected="${userFilter == userItem.userId}"
                                        th:text="${userItem.fullName + ' (' + userItem.username + ')'}"></option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search me-1"></i>Search
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Categories Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Icon</th>
                                <th>Category Name</th>
                                <th>Owner</th>
                                <th>Owner Role</th>
                                <th>Created</th>
                                <th>Updated</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.cateid}"></td>
                                <td>
                                    <div th:if="${category.iconFilename != null}">
                                        <img th:src="@{'/uploads/' + ${category.iconFilename}}" 
                                             alt="Category Icon" class="rounded" 
                                             style="width: 40px; height: 40px; object-fit: cover;">
                                    </div>
                                    <div th:unless="${category.iconFilename != null}">
                                        <div class="rounded bg-light d-flex align-items-center justify-content-center" 
                                             style="width: 40px; height: 40px;">
                                            <i class="fas fa-folder text-muted"></i>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <strong th:text="${category.catename}"></strong>
                                </td>
                                <td>
                                    <span th:if="${category.user != null}" th:text="${category.user.fullName}"></span>
                                    <span th:unless="${category.user != null}" class="text-muted">Unknown User</span>
                                </td>
                                <td>
                                    <span th:if="${category.user != null}">
                                        <span th:if="${category.user.roleId == 1}" class="badge bg-info">User</span>
                                        <span th:if="${category.user.roleId == 2}" class="badge bg-warning">Manager</span>
                                        <span th:if="${category.user.roleId == 3}" class="badge bg-danger">Admin</span>
                                    </span>
                                </td>
                                <td th:text="${#temporals.format(category.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${#temporals.format(category.updatedAt, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/categories/edit/{id}(id=${category.cateid})}" 
                                           class="btn btn-sm btn-outline-primary" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <form th:action="@{/admin/categories/delete/{id}(id=${category.cateid})}" 
                                              method="post" style="display: inline;"
                                              onsubmit="return confirm('Are you sure you want to delete this category?')">
                                            <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${categories.empty}" class="text-center py-4">
                    <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No categories found</p>
                </div>
            </div>
        </div>

        <!-- Back to Dashboard -->
        <div class="mt-4">
            <a th:href="@{/admin/home}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
