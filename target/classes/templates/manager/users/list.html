<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Manager Panel</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${currentUser.fullName}"></span>
                <a class="nav-link" th:href="@{/profile}">Profile</a>
                <a class="nav-link" th:href="@{/manager/home}">Dashboard</a>
                <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users me-2"></i>Quản lý team</h2>
            <a th:href="@{/manager/users/new}" class="btn btn-success">
                <i class="fas fa-plus me-2"></i>Thêm thành viên
            </a>
        </div>

        <!-- Alert messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/manager/users}" method="get" class="row g-3">
                    <div class="col-md-10">
                        <label for="search" class="form-label">Tìm kiếm thành viên</label>
                        <input type="text" class="form-control" id="search" name="search" 
                               th:value="${search}" placeholder="Tìm theo tên, email, username...">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-search me-2"></i>Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Team Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Avatar</th>
                                <th>Tên đăng nhập</th>
                                <th>Họ tên</th>
                                <th>Email</th>
                                <th>Vai trò</th>
                                <th>Trạng thái</th>
                                <th>Ngày tạo</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.userId}"></td>
                                <td>
                                    <div th:replace="~{fragments/avatar :: avatar(${user}, 40, false)}"></div>
                                </td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.fullName}"></td>
                                <td th:text="${user.email}"></td>
                                <td>
                                    <span th:if="${user.roleId == 1}" class="badge bg-success">Nhân viên</span>
                                    <span th:if="${user.roleId == 2}" class="badge bg-warning">Quản lý</span>
                                </td>
                                <td>
                                    <span th:if="${user.active}" class="badge bg-success">Hoạt động</span>
                                    <span th:unless="${user.active}" class="badge bg-secondary">Vô hiệu hóa</span>
                                </td>
                                <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/manager/users/view/{id}(id=${user.userId})}" 
                                           class="btn btn-info btn-sm" title="Xem chi tiết">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/manager/users/edit/{id}(id=${user.userId})}" 
                                           class="btn btn-warning btn-sm" title="Chỉnh sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <form th:action="@{/manager/users/toggle-status/{id}(id=${user.userId})}" 
                                              method="post" class="d-inline">
                                            <button type="submit" 
                                                    th:class="${user.active} ? 'btn btn-secondary btn-sm' : 'btn btn-success btn-sm'"
                                                    th:title="${user.active} ? 'Vô hiệu hóa' : 'Kích hoạt'"
                                                    th:onclick="'return confirm(\'Bạn có chắc chắn muốn ' + (${user.active} ? 'vô hiệu hóa' : 'kích hoạt') + ' tài khoản này?\')'">
                                                <i th:class="${user.active} ? 'fas fa-ban' : 'fas fa-check'"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="9" class="text-center text-muted">
                                    <i class="fas fa-users-slash fa-2x mb-2"></i><br>
                                    Không có thành viên nào trong team
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Statistics -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card text-center bg-primary text-white">
                    <div class="card-body">
                        <h5>Tổng thành viên</h5>
                        <h3 th:text="${#lists.size(users)}"></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center bg-success text-white">
                    <div class="card-body">
                        <h5>Nhân viên</h5>
                        <h3 th:text="${#lists.size(#lists.select(users, 'roleId == 1'))}"></h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center bg-warning text-white">
                    <div class="card-body">
                        <h5>Quản lý</h5>
                        <h3 th:text="${#lists.size(#lists.select(users, 'roleId == 2'))}"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
