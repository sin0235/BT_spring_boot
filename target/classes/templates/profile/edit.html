<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#" th:text="${user.roleId == 3 ? 'Admin Panel' : (user.roleId == 2 ? 'Manager Panel' : 'User Panel')}"></a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'Xin chào, ' + ${user.fullName}"></span>
                <a class="nav-link" th:href="@{/profile}">Profile</a>
                <a class="nav-link" th:href="@{/auth/logout}">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <!-- Alert messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="row">
                    <!-- Profile Update Form -->
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>Chỉnh sửa thông tin</h4>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data" th:object="${user}">
                                    <input type="hidden" th:field="*{userId}">
                                    <input type="hidden" th:field="*{username}">
                                    <input type="hidden" th:field="*{password}">
                                    <input type="hidden" th:field="*{roleId}">
                                    <input type="hidden" th:field="*{createdAt}">
                                    <input type="hidden" th:field="*{active}">
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="fullName" class="form-label">
                                                    <i class="fas fa-signature me-2"></i>Họ tên <span class="text-danger">*</span>
                                                </label>
                                                <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
                                                <div th:if="${#fields.hasErrors('fullName')}" class="text-danger small">
                                                    <span th:errors="*{fullName}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="email" class="form-label">
                                                    <i class="fas fa-envelope me-2"></i>Email <span class="text-danger">*</span>
                                                </label>
                                                <input type="email" th:field="*{email}" class="form-control" id="email" required>
                                                <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
                                                    <span th:errors="*{email}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="phone" class="form-label">
                                                    <i class="fas fa-phone me-2"></i>Số điện thoại
                                                </label>
                                                <input type="tel" th:field="*{phone}" class="form-control" id="phone">
                                                <div th:if="${#fields.hasErrors('phone')}" class="text-danger small">
                                                    <span th:errors="*{phone}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="username" class="form-label">
                                                    <i class="fas fa-user me-2"></i>Tên đăng nhập
                                                </label>
                                                <input type="text" th:value="*{username}" class="form-control" id="username" readonly>
                                                <small class="text-muted">Tên đăng nhập không thể thay đổi</small>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Avatar file input trong form -->
                                    <div class="mb-3">
                                        <label for="avatarFile" class="form-label">
                                            <i class="fas fa-image me-2"></i>Chọn ảnh đại diện mới (tùy chọn)
                                        </label>
                                        <input type="file" class="form-control" id="avatarFile" name="avatarFile" accept="image/*">
                                        <div class="form-text">
                                            <i class="fas fa-info-circle me-1"></i>
                                            Định dạng: JPG, PNG, GIF, WebP. Tối đa 5MB.
                                        </div>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between">
                                        <a th:href="@{/profile}" class="btn btn-secondary">
                                            <i class="fas fa-arrow-left me-2"></i>Quay lại
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i>Lưu thay đổi
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Avatar Preview -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-image me-2"></i>Ảnh đại diện hiện tại</h5>
                            </div>
                            <div class="card-body text-center">
                                <!-- Current avatar display -->
                                <div class="position-relative d-inline-block mb-3">
                                    <div th:replace="~{fragments/avatar :: avatar(${user}, 150, false)}"></div>
                                </div>
                                
                                <!-- Preview area for new image -->
                                <div id="newAvatarPreview" class="mt-3" style="display: none;">
                                    <h6 class="text-muted">Ảnh mới:</h6>
                                    <img id="previewImage" class="rounded-circle border border-3 border-success" 
                                         style="width: 100px; height: 100px; object-fit: cover;" alt="Preview">
                                </div>
                                
                                <!-- Delete button -->
                                <div th:if="${user.image != null and !user.image.isEmpty()}" class="mt-3">
                                    <form th:action="@{/profile/delete-avatar}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-outline-danger btn-sm" 
                                                onclick="return confirm('Bạn có chắc chắn muốn xóa ảnh đại diện?')">
                                            <i class="fas fa-trash me-2"></i>Xóa ảnh hiện tại
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Change Password Card -->
                        <div class="card mt-3">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-lock me-2"></i>Đổi mật khẩu</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/profile/change-password}" method="post">
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Mật khẩu hiện tại</label>
                                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">Mật khẩu mới</label>
                                        <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="6">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6">
                                    </div>
                                    
                                    <button type="submit" class="btn btn-warning w-100">
                                        <i class="fas fa-key me-2"></i>Đổi mật khẩu
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Avatar script -->
    <script th:replace="~{fragments/avatar :: avatarScript}"></script>
    
    <script>
        // Preview avatar when file is selected
        document.getElementById('avatarFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file size (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Kích thước file không được vượt quá 5MB');
                    this.value = '';
                    return;
                }
                
                // Validate file type
                const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
                if (!allowedTypes.includes(file.type)) {
                    alert('Chỉ hỗ trợ các định dạng: JPG, PNG, GIF, WebP');
                    this.value = '';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('newAvatarPreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                document.getElementById('newAvatarPreview').style.display = 'none';
            }
        });
        
        // Validate password confirmation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            
            if (newPassword !== confirmPassword) {
                this.setCustomValidity('Mật khẩu xác nhận không khớp');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
