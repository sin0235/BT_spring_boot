<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#" th:text="${user.roleId == 3 ? 'Admin Panel' : (user.roleId == 2 ? 'Manager Panel' : 'User Panel')}"></a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'Xin chào, ' + ${user.fullName}"></span>
                <a class="nav-link" th:href="@{/profile}">Profile</a>
                <a class="nav-link" th:href="@{/auth/logout}">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- Alert messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="mb-0"><i class="fas fa-user me-2"></i>Thông tin cá nhân</h4>
                        <a th:href="@{/profile/edit}" class="btn btn-primary">
                            <i class="fas fa-edit me-2"></i>Chỉnh sửa
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <!-- Avatar with enhanced styling -->
                                <div class="position-relative d-inline-block mb-3">
                                    <div th:replace="~{fragments/avatar :: avatar(${user}, 150, false)}"></div>
                                </div>
                                
                                <div class="role-badge">
                                    <span th:if="${user.roleId == 1}" class="badge bg-success fs-6">Người dùng</span>
                                    <span th:if="${user.roleId == 2}" class="badge bg-warning fs-6">Quản lý</span>
                                    <span th:if="${user.roleId == 3}" class="badge bg-danger fs-6">Quản trị viên</span>
                                </div>
                            </div>
                            
                            <div class="col-md-8">
                                <table class="table table-borderless">
                                    <tr>
                                        <th width="30%"><i class="fas fa-user-tag me-2"></i>Tên đăng nhập:</th>
                                        <td th:text="${user.username}"></td>
                                    </tr>
                                    <tr>
                                        <th><i class="fas fa-signature me-2"></i>Họ tên:</th>
                                        <td th:text="${user.fullName}"></td>
                                    </tr>
                                    <tr>
                                        <th><i class="fas fa-envelope me-2"></i>Email:</th>
                                        <td th:text="${user.email}"></td>
                                    </tr>
                                    <tr>
                                        <th><i class="fas fa-phone me-2"></i>Số điện thoại:</th>
                                        <td th:text="${user.phone != null and !user.phone.isEmpty() ? user.phone : 'Chưa cập nhật'}"></td>
                                    </tr>
                                    <tr>
                                        <th><i class="fas fa-calendar-plus me-2"></i>Ngày tạo:</th>
                                        <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                    </tr>
                                    <tr th:if="${user.updatedAt != null}">
                                        <th><i class="fas fa-calendar-edit me-2"></i>Cập nhật lần cuối:</th>
                                        <td th:text="${#temporals.format(user.updatedAt, 'dd/MM/yyyy HH:mm')}"></td>
                                    </tr>
                                    <tr>
                                        <th><i class="fas fa-toggle-on me-2"></i>Trạng thái:</th>
                                        <td>
                                            <span th:if="${user.active}" class="badge bg-success">Đang hoạt động</span>
                                            <span th:unless="${user.active}" class="badge bg-danger">Đã vô hiệu hóa</span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <a th:href="@{/categories}" class="btn btn-outline-primary">
                                    <i class="fas fa-list me-2"></i>Quản lý danh mục
                                </a>
                            </div>
                            <div class="col-6 text-end">
                                <a th:href="@{${user.roleId == 3 ? '/admin/home' : (user.roleId == 2 ? '/manager/home' : '/user/home')}}" 
                                   class="btn btn-outline-secondary">
                                    <i class="fas fa-home me-2"></i>Về trang chủ
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
