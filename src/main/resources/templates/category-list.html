<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Category Management</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/categories/new}">Add Category</a>
                <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>My Categories</h2>
        
        <!-- Search Form -->
        <div class="row mb-3">
            <div class="col-md-6">
                <form th:action="@{/categories/search}" method="get" class="d-flex">
                    <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2" placeholder="Search categories...">
                    <button type="submit" class="btn btn-outline-secondary">Search</button>
                </form>
            </div>
        </div>

        <!-- Categories Table -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${categories.empty}" class="text-center">
                            <p>No categories found.</p>
                            <a th:href="@{/categories/new}" class="btn btn-primary">Add Your First Category</a>
                        </div>
                        
                        <table th:unless="${categories.empty}" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Icon</th>
                                    <th>Created At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="category : ${categories}">
                                    <td th:text="${category.cateid}"></td>
                                    <td th:text="${category.catename}"></td>
                                    <td>
                                        <img th:if="${category.iconPath}" 
                                             th:src="@{${category.iconPath}}" 
                                             alt="Icon" 
                                             style="width: 50px; height: 50px; object-fit: cover;">
                                        <span th:unless="${category.iconPath}">No Icon</span>
                                    </td>
                                    <td th:text="${#temporals.format(category.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td>
                                        <a th:href="@{/categories/edit/{id}(id=${category.cateid})}" class="btn btn-sm btn-warning">Edit</a>
                                        <form th:action="@{/categories/delete/{id}(id=${category.cateid})}" method="post" style="display: inline-block;">
                                            <button type="submit" class="btn btn-sm btn-danger" 
                                                    onclick="return confirm('Are you sure you want to delete this category?')">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
