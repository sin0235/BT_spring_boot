<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">User Panel</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${user.fullName}"></span>
                <a class="nav-link" th:href="@{/profile}">Profile</a>
                <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>User Dashboard</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">My Categories</h5>
                        <p class="card-text display-4" th:text="${userCategories}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Actions</h5>
                        <a th:href="@{/categories}" class="btn btn-secondary">
                            <i class="fas fa-list me-2"></i>My Categories
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Categories List -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">All Categories</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${categories != null and !categories.empty}">
                            <div class="row">
                                <div th:each="category : ${categories}" class="col-md-4 mb-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="d-flex align-items-center">
                                                <div th:if="${category.iconFilename != null}" class="me-3">
                                                    <img th:src="@{'/uploads/' + ${category.iconFilename}}" 
                                                         alt="Category Icon" class="rounded" 
                                                         style="width: 48px; height: 48px; object-fit: cover;">
                                                </div>
                                                <div th:unless="${category.iconFilename != null}" class="me-3">
                                                    <i class="fas fa-folder fa-2x text-muted"></i>
                                                </div>
                                                <div>
                                                    <h6 class="card-title mb-1" th:text="${category.catename}"></h6>
                                                    <small class="text-muted">ID: <span th:text="${category.cateid}"></span></small><br>
                                                    <small class="text-muted">User ID: <span th:text="${category.userId}"></span></small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${categories == null or categories.empty}" class="text-center py-4">
                            <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
                            <p class="text-muted">No categories found</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
