<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${category.cateid != null ? 'Edit Category' : 'Add Category'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Category Management</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/categories}">Back to Categories</a>
                <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 th:text="${category.cateid != null ? 'Edit Category' : 'Add New Category'}"></h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/categories/save}" th:object="${category}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:field="*{cateid}">
                            <input type="hidden" th:field="*{userId}">
                            <input type="hidden" th:field="*{iconPath}">
                            <input type="hidden" th:field="*{iconFilename}">
                            <input type="hidden" th:field="*{createdAt}">
                            
                            <div class="mb-3">
                                <label for="catename" class="form-label">Category Name:</label>
                                <input type="text" class="form-control" th:field="*{catename}" id="catename" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="iconFile" class="form-label">Category Icon:</label>
                                <input type="file" class="form-control" id="iconFile" name="iconFile" accept="image/*">
                                <div class="form-text">Choose an image file for the category icon (optional)</div>
                            </div>
                            
                            <div th:if="${category.iconPath != null}" class="mb-3">
                                <label class="form-label">Current Icon:</label>
                                <br>
                                <img th:src="@{${category.iconPath}}" alt="Current Icon" style="width: 100px; height: 100px; object-fit: cover;" class="border">
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/categories}" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary" 
                                        th:text="${category.cateid != null ? 'Update Category' : 'Add Category'}"></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
