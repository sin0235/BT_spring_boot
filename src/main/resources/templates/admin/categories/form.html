<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Edit Category' : 'Add Category'} + ' - Admin'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/admin/home}">Admin Panel</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${user.fullName}"></span>
                <a class="nav-link" th:href="@{/profile}">Profile</a>
                <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>
                            <i th:class="${isEdit ? 'fas fa-edit' : 'fas fa-plus'} + ' me-2'"></i>
                            <span th:text="${isEdit ? 'Edit Category' : 'Add New Category'}"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Error Messages -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${errorMessage}"></span>
                        </div>

                        <form th:action="${isEdit ? '/admin/categories/edit/' + category.cateid : '/admin/categories/add'}" 
                              method="post" 
                              th:object="${category}">
                            
                            <div class="mb-3">
                                <label for="catename" class="form-label">Category Name *</label>
                                <input type="text" class="form-control" id="catename" 
                                       th:field="*{catename}" required
                                       th:classappend="${#fields.hasErrors('catename')} ? 'is-invalid' : ''"
                                       placeholder="Enter category name">
                                <div th:if="${#fields.hasErrors('catename')}" class="invalid-feedback">
                                    <span th:errors="*{catename}"></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="userId" class="form-label">Owner *</label>
                                <select class="form-select" id="userId" 
                                        th:field="*{userId}" required
                                        th:classappend="${#fields.hasErrors('userId')} ? 'is-invalid' : ''">
                                    <option value="">Select Owner</option>
                                    <option th:each="userItem : ${users}" 
                                            th:value="${userItem.userId}"
                                            th:text="${userItem.fullName + ' (' + userItem.username + ') - ' + userItem.roleName}"></option>
                                </select>
                                <div th:if="${#fields.hasErrors('userId')}" class="invalid-feedback">
                                    <span th:errors="*{userId}"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="iconPath" class="form-label">Icon Path</label>
                                        <input type="text" class="form-control" id="iconPath" 
                                               th:field="*{iconPath}"
                                               placeholder="Path to icon image">
                                        <small class="form-text text-muted">URL or relative path to category icon</small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="iconFilename" class="form-label">Icon Filename</label>
                                        <input type="text" class="form-control" id="iconFilename" 
                                               th:field="*{iconFilename}"
                                               placeholder="icon.png">
                                        <small class="form-text text-muted">Filename of uploaded icon in uploads folder</small>
                                    </div>
                                </div>
                            </div>

                            <!-- Icon Preview -->
                            <div class="mb-3" th:if="${isEdit && category.iconFilename != null}">
                                <label class="form-label">Current Icon</label>
                                <div>
                                    <img th:src="@{'/uploads/' + ${category.iconFilename}}" 
                                         alt="Category Icon" class="rounded border" 
                                         style="max-width: 100px; max-height: 100px; object-fit: cover;">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/categories}" class="btn btn-secondary">
                                    <i class="fas fa-times me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i th:class="${isEdit ? 'fas fa-save' : 'fas fa-plus'} + ' me-1'"></i>
                                    <span th:text="${isEdit ? 'Update Category' : 'Create Category'}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
