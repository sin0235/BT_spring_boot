<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/admin/home}">Admin Panel</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${user.fullName}"></span>
                <a class="nav-link" th:href="@{/profile}">Profile</a>
                <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-users me-2"></i>User Management</h2>
            <a th:href="@{/admin/users/add}" class="btn btn-success">
                <i class="fas fa-plus me-1"></i>Add New User
            </a>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search and Filter Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" th:action="@{/admin/users}">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="search" class="form-label">Search</label>
                            <input type="text" class="form-control" id="search" name="search" 
                                   th:value="${search}" placeholder="Search by name, username, email...">
                        </div>
                        <div class="col-md-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" name="role">
                                <option value="">All Roles</option>
                                <option value="1" th:selected="${roleFilter == 1}">User</option>
                                <option value="2" th:selected="${roleFilter == 2}">Manager</option>
                                <option value="3" th:selected="${roleFilter == 3}">Admin</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                <option value="">All Status</option>
                                <option value="true" th:selected="${statusFilter == true}">Active</option>
                                <option value="false" th:selected="${statusFilter == false}">Inactive</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">&nbsp;</label>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search me-1"></i>Search
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Avatar</th>
                                <th>Full Name</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="userItem : ${users}">
                                <td th:text="${userItem.userId}"></td>
                                <td>
                                    <div th:if="${userItem.image != null}" class="avatar">
                                        <img th:src="@{'/uploads/avatars/' + ${userItem.image}}" 
                                             alt="Avatar" class="rounded-circle" 
                                             style="width: 40px; height: 40px; object-fit: cover;">
                                    </div>
                                    <div th:unless="${userItem.image != null}" class="avatar">
                                        <div class="rounded-circle bg-secondary d-flex align-items-center justify-content-center" 
                                             style="width: 40px; height: 40px;">
                                            <i class="fas fa-user text-white"></i>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${userItem.fullName}"></td>
                                <td th:text="${userItem.username}"></td>
                                <td th:text="${userItem.email}"></td>
                                <td>
                                    <span th:if="${userItem.roleId == 1}" class="badge bg-info">User</span>
                                    <span th:if="${userItem.roleId == 2}" class="badge bg-warning">Manager</span>
                                    <span th:if="${userItem.roleId == 3}" class="badge bg-danger">Admin</span>
                                </td>
                                <td>
                                    <span th:if="${userItem.active}" class="badge bg-success">Active</span>
                                    <span th:unless="${userItem.active}" class="badge bg-secondary">Inactive</span>
                                </td>
                                <td th:text="${#temporals.format(userItem.createdAt, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/users/edit/{id}(id=${userItem.userId})}" 
                                           class="btn btn-sm btn-outline-primary" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <form th:action="@{/admin/users/toggle/{id}(id=${userItem.userId})}" 
                                              method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-sm btn-outline-warning" 
                                                    th:title="${userItem.active ? 'Deactivate' : 'Activate'}">
                                                <i th:class="${userItem.active ? 'fas fa-user-slash' : 'fas fa-user-check'}"></i>
                                            </button>
                                        </form>
                                        <form th:action="@{/admin/users/delete/{id}(id=${userItem.userId})}" 
                                              method="post" style="display: inline;"
                                              onsubmit="return confirm('Are you sure you want to delete this user?')">
                                            <button type="submit" class="btn btn-sm btn-outline-danger" title="Delete">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div th:if="${users.empty}" class="text-center py-4">
                    <i class="fas fa-users fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No users found</p>
                </div>
            </div>
        </div>

        <!-- Back to Dashboard -->
        <div class="mt-4">
            <a th:href="@{/admin/home}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
