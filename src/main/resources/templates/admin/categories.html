<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý tất cả danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/admin/home}">Admin Panel</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" th:text="'Welcome, ' + ${user.fullName}"></span>
                <a class="nav-link" th:href="@{/profile}">Profile</a>
                <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-tags me-2"></i>Quản lý tất cả danh mục</h2>
            <a th:href="@{/admin/home}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Quay lại Dashboard
            </a>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>Danh sách tất cả danh mục
                            <span class="badge bg-primary ms-2" th:text="${categories != null ? categories.size() : 0}"></span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${categories == null or categories.isEmpty()}" class="text-center py-4">
                            <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
                            <p class="text-muted">Chưa có danh mục nào trong hệ thống.</p>
                        </div>
                        
                        <div th:if="${categories != null and !categories.isEmpty()}" class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Tên danh mục</th>
                                        <th>Icon</th>
                                        <th>Người tạo</th>
                                        <th>Ngày tạo</th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="category : ${categories}">
                                        <td th:text="${category.cateId}"></td>
                                        <td th:text="${category.catename}"></td>
                                        <td>
                                            <span th:if="${category.iconFilename != null and !category.iconFilename.isEmpty()}">
                                                <img th:src="@{'/uploads/icons/' + ${category.iconFilename}}" 
                                                     class="img-thumbnail" 
                                                     style="width: 40px; height: 40px; object-fit: cover;"
                                                     th:alt="${category.catename}">
                                            </span>
                                            <span th:if="${category.iconFilename == null or category.iconFilename.isEmpty()}" 
                                                  class="text-muted">
                                                <i class="fas fa-image"></i> Không có
                                            </span>
                                        </td>
                                        <td>
                                            <span th:text="${category.user != null ? category.user.fullName : 'N/A'}"></span>
                                            <br>
                                            <small class="text-muted" th:text="${category.user != null ? '@' + category.user.username : ''}"></small>
                                        </td>
                                        <td>
                                            <span th:text="${#temporals.format(category.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                                        </td>
                                        <td>
                                            <div class="btn-group btn-group-sm" role="group">
                                                <a th:href="@{/categories/edit/{id}(id=${category.cateId})}" 
                                                   class="btn btn-outline-primary"
                                                   title="Chỉnh sửa">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <button type="button" 
                                                        class="btn btn-outline-info"
                                                        th:onclick="'viewCategoryDetails(' + ${category.cateId} + ')'"
                                                        title="Xem chi tiết">
                                                    <i class="fas fa-eye"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Tổng danh mục</h6>
                                <h3 th:text="${categories != null ? categories.size() : 0}"></h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-tags fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Có icon</h6>
                                <h3 th:text="${categories != null ? categories.stream().filter(c -> c.iconFilename != null && !c.iconFilename.isEmpty()).count() : 0}"></h3>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-image fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h6 class="card-title">Mới nhất</h6>
                                <small th:if="${categories != null and !categories.isEmpty()}" 
                                       th:text="${#temporals.format(categories.stream().max((c1, c2) -> c1.createdAt.compareTo(c2.createdAt)).get().createdAt, 'dd/MM/yyyy')}"></small>
                                <small th:if="${categories == null or categories.isEmpty()}">N/A</small>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-clock fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function viewCategoryDetails(categoryId) {
            // Simple alert for now - could be expanded to show modal with full details
            alert('Xem chi tiết danh mục ID: ' + categoryId + '\n(Chức năng này có thể được mở rộng thêm)');
        }
        
        // Auto-hide alerts
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert[data-auto-hide]');
            alerts.forEach(alert => {
                setTimeout(() => {
                    if (alert) {
                        alert.style.transition = 'opacity 0.5s';
                        alert.style.opacity = '0';
                        setTimeout(() => alert.remove(), 500);
                    }
                }, 5000);
            });
        });
    </script>
</body>
</html>
